<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-calm-900" ng-class="{expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded bg_texture">
            <!--<span class="avatar portrait" style="background: url('img/logo-seven-02.png'); background-size: contain; background-repeat: no-repeat;"></span>-->
            <img src="img/logo-seven-02.png" style="height:100px;width:200px; margin-left: 5px;"/>
            <!--<div class="avatar portrait">
                <img src="img/logo-seven-02.png">
            </div>-->
            <h2>{{user.Usu_Nomb}}</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="crm.flujos">
                    Flujos
                </ion-item>
                <!--<ion-item nav-clear menu-close ui-sref="crm.activity">
                    Actividades
                </ion-item>-->
                <ion-item nav-clear menu-close ui-sref="crm.profile">
                    Perfil
                </ion-item>
                <!--<ion-item nav-clear menu-close ui-sref="crm.friends">
                    Invitaciones
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="crm.gallery">
                    Galeria
                </ion-item>-->
                <ion-item nav-clear menu-close ng-click="logout();">
                    Salir
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
