<ion-modal-view title="Seleccionar Acción">
    <div class="list card">
        <div class="item item-divider"><h2>Seleccione una Acción</h2></div>
        <div class="item item-body">
            <div>
                <div class="list">
                     <select class="item item-input" style="background-color:#E6E6E6;color:#232E3D;" ng-model="accionSeleccionada">
                        <option ng-repeat="accion in Acciones" value="{{accion.ACC_CONT}}">{{accion.ACC_NOMB}}</option>
                    </select>
                </div>
                {{message_accion}}
            </div>
            <div class="row">
                <div class="col">
                    <button class="button icon-left button-assertive button-small button-block  icon ion-android-cancel" ng-click="cancelarAccion()">Cancelar</button>
                </div>
                <div class="col">
                    <button class="button icon-left button-balanced button-small button-block  icon ion-ios-checkmark-outline " ng-click="aceptarAccion(accionSeleccionada);">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</ion-modal-view>
