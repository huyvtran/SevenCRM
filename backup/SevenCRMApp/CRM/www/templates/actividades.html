<ion-view view-title="Actividades" ng-init="init();">
    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in">
        <div class="text-center">
            <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="prev();"></a>
                <small id="fechaAgenda">01/01/2016 - 07/01/2016</small>
            <a class="button icon-left ion-chevron-right button-clear button-dark" ng-click="next();"></a>
        </div>
        <div class="list animate-fade-slide-in-right">
            <div ng-repeat="dia in Agenda">
                <div class="item item-divider">
                    {{dia.GrupoHora}}
                </div>
                <a ng-repeat="horario in dia.Agenda" class="item item-avatar item-icon-right" ng-click="seleccionarHorario(horario);">
                    <img style="border-radius: 0; -moz-border-radius: 0; -webkit-border-radius: 0;" src="img/clock_icon.png">
                    <h3>{{horario.AGE_FINI | date: 'h:mm:ss a'}} - {{horario.AGE_FFIN | date: 'h:mm:ss a'}}</h3>
                    <p>{{horario.PRO_NOMB}} - {{horario.CON_NOMB}} {{horario.CON_APEL}} - {{horario.ACT_NOMB}} - {{horario.AGE_ASUN}}</p>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                    <i class="icon ion-ios-close-outline" ng-click="cancelarActividad(horario);"></i>
                </a>
            </div>
        </div>
    </ion-content>
</ion-view>
